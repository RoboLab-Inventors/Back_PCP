<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="usernameDisplay"></p>
    <input type="text" id="usmail">
    <input type="password" id="password">
    <button onclick="verifyLogin()">Login</button>
    <a href="index.html">Home</a>
    <a href="register.html">Registrati</a>
    <a href="modifica.html">Modifica</a>
    <button onclick="logout()">Logout</a>
</body>
<script>
    async function logout() {
        localStorage.removeItem('username');
        localStorage.removeItem('email');
        window.location.reload();
    }
    async function verifyLogin() {
        const usmail = document.getElementById("usmail").value;
        const password = document.getElementById("password").value;

        try {
            const response = await fetch("http://localhost:3000/loginUser", { 
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    usmail: usmail,
                    password: password
                })
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            console.log(data);
            if (data.token) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.username); 
            }
            window.location.reload();
        } catch (error) {
            console.error('Errore durante la richiesta:', error);
        }
    }

    window.onload = function () {
        const username = localStorage.getItem('username');
        const token = localStorage.getItem('token');

        if (token && username) {
            document.getElementById('usernameDisplay').innerText = `Benvenuto, ${username}`;
        } else {
            document.getElementById('usernameDisplay').innerText = "Effettua il login";
        }
    }

    async function logout() {
        localStorage.removeItem('token');
        window.location.reload();
    }

</script>

</html>
