<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="username" placeholder="username:">
    <input type="password" id="password" placeholder="password">
    <input type="text" id="email" placeholder="email">
    <input type="date" id="dataNascita">
    <select id="sesso">
        <option value="" selected>Sesso:</option>
        <option value="M">M</option>
        <option value="F">F</option>
        <option value="Altro">Altro</option>
    </select>
    <button onclick="submit()">Invia</button>
    <a href="login.html">Login</a>
    <button onclick="logout()">Logout</button>
    <a href="index.html">Home</a>
</body>
<script>
    async function logout() {
        localStorage.removeItem('username');
        localStorage.removeItem('email');
        window.location.reload();
    }
    async function submit() {
        if(localStorage.getItem('email') == null){
            alert("Devi fare il login per modificare i dati");
            return;
        }
        const username = document.getElementById("username")
        const password = document.getElementById("password")
        const email = document.getElementById("email")
        const dataNascita = document.getElementById("dataNascita")
        const sesso = document.getElementById("sesso")
        const emailAttuale= localStorage.getItem('email');
        console.log(emailAttuale);
        fetch("http://localhost:3000/modifyUser", {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                email: email.value,
                password: password.value,
                username: username.value,
                dataNascita:dataNascita.value,
                sesso:sesso.value,
                emailAttuale:emailAttuale
            })
        })
    }
</script>
</html>
